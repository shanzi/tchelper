<li style="list-style:none;">
(<a href="{{ base_url }}/problems/{{ problem.originProblem_id }}">#{{ problem.originProblem_id }}</a>) {{ problem.problemName }}
<small style="color: #aaa">{{ problem.date|date:'Y-m-d' }}</small>
{% if problem.points <= 200 %}
  <small style="color: #EBF511">+</small>
{% elif problem.points <= 400 %}
  <small style="color: #EBD211">++</small>
{% elif problem.points <= 600 %}
  <small style="color: #EB9311">+++</small>
{% elif problem.points <= 800 %}
  <small style="color: #EB5A11">++++</small>
{% else %}
  <small style="color: #EB3D00">+++++</small>
{% endif %}
</li>
