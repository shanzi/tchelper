{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>TCHelper</title>
  <link rel="stylesheet" href="{% static 'dist/app.css' %}" type="text/css">
  {% if debug %}
  <link rel="stylesheet" href="http://myicons.herokuapp.com/build/livetesting/058e2e8cd6ae11e484d756aa07d17eb0.css" type="text/css">
  {% else %}
  <link rel="stylesheet" href="{% static 'icons/css/tchelper.min.css' %}" type="text/css">
  {% endif %}
</head>
<body>
<div id="container" class="site-index">
  <div id="toolbar">
    {% block toolbar %}
    <div class="buttons">
      <a class="button" href="{% url 'signup' %}">SIGN UP</a>
      <a class="button" href="{% url 'login' %}">LOG IN</a>
    </div>
    {% include "_logo.html" %}
    {% endblock toolbar %}
  </div>
  <div id="content">
    {% block content %}
    {% endblock content %}
  </div>
  <div id="footer">
    <b>TCHelper</b> is released under BSD licence at <a href="//github.com/shanzi/tchelper" target="_blank">GitHub</a>.
  </div>
</div>
{% block scripts %}
{% endblock scripts %}
</body>
</html>
